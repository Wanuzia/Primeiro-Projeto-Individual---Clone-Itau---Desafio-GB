<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Itaú Empresas | Pessoa Jurídica</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <div class="cabecalho">

                    </div>
                <section class="areaLogin">

            <section class="banner-principal">
